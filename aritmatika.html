<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aritmatika</title>
  </head>
  <body>
    <p id="number"></p>
    <script>
      let x = 75;
      let y = 10;
      document.write("<br> x + y is" + " " + (x + y) + " " + (x - y));
      document.write("<br> x * y is" + " " + x * y + " " + (x + y));
      document.write("<br> x - y is" + " " + (x - y) + " " + x * y);
      document.write("<br> x / y is" + " " + x / 15 + " " + (x = y));
      document.write("<br> x / y is" + " " + (x % 10) + " " + x ** y);
      document.write("<br> x / y is" + " " + --x + " " + ++x);
    </script>
  </body>
</html>
