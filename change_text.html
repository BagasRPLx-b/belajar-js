<!DOCTYPE html>

  <head>

    <title>belajar js</title>
  </head>

  <body>
    <p id="agus">teks aseli</p>
    <button
      type="button"
      onclick="document.getElementById('agus') .innerHTML ='the text has been change'"

      ubah teks nya
    </button>

      type="button"
      onclick="document.getElementById('agus') .innerHTML= 'teks aseli'"
    >
      balikin lagi ga!
    </button>
  </body>
</html>
